[package]
name = "scarf"
description = "A suite of tools for interacting with (System)Verilog hardware designs"
version = "0.1.0"
authors = ["Aidan McNay <aidanmcnay@gmail.com>"]
edition = "2024"
license = "GPL-3.0-or-later"
repository = "https://github.com/Aidan-McNay/scarf"
readme = "../README.md"
keywords = ["systemverilog"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
scarf-parser = { version = "0.1.0", path = "../scarf-parser" }
clap = { version = "4.5.39", features = ["derive"] }
